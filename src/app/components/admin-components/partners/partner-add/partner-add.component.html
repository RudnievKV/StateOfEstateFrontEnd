<app-admin-header></app-admin-header>
<section class="add-city">
  <div class="add-city__container container">
    <div class="add-city__header">
      <h1 class="add-city__title">Добавить Партнера</h1>
    </div>
    <div class="add-city__header-footer">
      <button mat-raised-button class="add-city__buttons-save">Сохранить и добавить другого пользователя</button>
      <button mat-raised-button class="add-city__buttons-save">Сохранить и продолжить изменения</button>
      <button mat-raised-button class="add-city__buttons-save" (click)="Save()">Сохранить</button>
    </div>
    <div class="add-city__name name">
      <div class="name__item">
        <p class="name__value">Полное имя</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="name">
          <button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="name__item">
        <p class="name__value"><mat-checkbox [(ngModel)]="isRentActive">Аренда(Активная)</mat-checkbox> </p>
      </div>
      <div class="name__item">
        <p class="name__value"><mat-checkbox [(ngModel)]="isSaleActive">Продажа(Активная)</mat-checkbox> </p>
      </div>
      <div class="name__item">
        <p class="name__value">Города</p>

        <mat-form-field appearance="fill">
          <mat-label>Города</mat-label>
          <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto"
            [formControl]="myControl">
          <mat-autocomplete disableRipple #auto="matAutocomplete">
            <mat-option *ngFor="let city of cities" [value]="city">{{DisplayCityName(city)}}</mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="name__item">
        <p class="name__value">Эл. почта</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="email">
          <button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="name__item">
        <p class="name__value">Вебсайт</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="website">
          <button *ngIf="website" matSuffix mat-icon-button aria-label="Clear" (click)="website=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="name__item">
        <p class="name__value">Заметка</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="notes">
          <button *ngIf="notes" matSuffix mat-icon-button aria-label="Clear" (click)="notes=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="name__item">
        <p class="name__value"><mat-checkbox [(ngModel)]="isSaleActive">Подписан на'Arenda'</mat-checkbox> </p>
      </div>
      <div class="name__item">
        <p class="name__value"><mat-checkbox [(ngModel)]="isSaleActive">Подписан на 'prodazha'</mat-checkbox> </p>
      </div>
      <div class="name__item">
        <p class="name__value">Номер телефона</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="value">
          <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
  </div>
</section>
