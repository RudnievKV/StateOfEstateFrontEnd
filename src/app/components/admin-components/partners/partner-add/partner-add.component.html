<app-admin-header></app-admin-header>
<section class="add-city">
  <div class="add-city__container container">
    <div class="add-city__header">
      <h1 class="add-city__title">Добавить Партнера</h1>
    </div>
    <div class="add-city__header-footer">
      <button mat-raised-button class="add-city__buttons-save">Сохранить и добавить другого пользователя</button>
      <button mat-raised-button class="add-city__buttons-save">Сохранить и продолжить изменения</button>
      <button mat-raised-button class="add-city__buttons-save">Сохранить</button>
    </div>
    <div class="add-city__name name">
      <div class="name__item">
        <p class="name__value">Полное имя</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="value">
          <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="name__item">
        <p class="name__value"><mat-checkbox>Аренда(Активная)</mat-checkbox> </p>
      </div>
      <div class="name__item">
        <p class="name__value"><mat-checkbox>Продажа(Активная)</mat-checkbox> </p>
      </div>
      <div class="name__item">
        <p class="name__value">Города</p>
        <mat-form-field appearance="fill">
          <mat-label>Города</mat-label>
          <mat-select disableRipple>
            <mat-option value="1">Option 1</mat-option>
            <mat-option value="2">Option 2</mat-option>
            <mat-option value="3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="name__item">
        <p class="name__value">Мэил</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="value">
          <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="name__item">
        <p class="name__value">ВэбСайт</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="value">
          <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="name__item">
        <p class="name__value">Заметка</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="value">
          <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="name__item">
        <p class="name__value"><mat-checkbox>Подписан на'Arenda'</mat-checkbox> </p>
      </div>
      <div class="name__item">
        <p class="name__value"><mat-checkbox>Подписан на 'prodazha'</mat-checkbox> </p>
      </div>
      <div class="name__item">
        <p class="name__value">Номер телефона</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="value">
          <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
  </div>
</section>
