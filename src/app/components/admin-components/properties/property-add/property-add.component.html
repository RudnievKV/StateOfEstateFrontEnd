<app-admin-header></app-admin-header>
<section class="add-property">
    <div class="add-property__container container">
        <div class="add-property__header">
            <h1 class="add-property__title">Add Object</h1>
            <button mat-raised-button class="add-property__translate">Auto Translate</button>
        </div>
        <div class="add-property__header-footer">
            <button mat-raised-button class="add-property__buttons-save">Save and add another object</button>
            <button mat-raised-button class="add-property__buttons-save">Save and continue editing</button>
            <button mat-raised-button class="add-property__buttons-save">Save</button>
        </div>
        <div class="add-property__options options">
            <div class="options__body">
                <div class="options__item">
                    <p class="options__value">Rent Code</p>
                    <mat-form-field class="example-form-field">
                        <mat-label>Clearable input</mat-label>
                        <input matInput type="text" [(ngModel)]="value">
                        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>                     
                </div>
            </div>
        </div>
    </div>
</section>
