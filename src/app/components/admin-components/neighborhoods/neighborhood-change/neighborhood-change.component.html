<app-admin-header></app-admin-header>
<section class="add-city">
  <div class="add-city__container container">
    <div class="add-city__header">
      <h1 class="add-city__title">Изменить Район</h1>
    </div>
    <div class="add-city__header-footer-body">
      <div class="add-city__header-footer">
        <button mat-raised-button class="add-city__buttons-save">Сохранить и добавить другой обьект</button>
        <button mat-raised-button class="add-city__buttons-save">Сохранить и продолжить изменения</button>
        <button mat-raised-button class="add-city__buttons-save" (click)="Save()">Сохранить</button>
      </div>
      <button mat-raised-button class="add-city__buttons-save" (click)="Delete()">Удалить</button>
    </div>
    <div class="add-city__name name">
      <div class="add-city__choose-lang">
        <button mat-raised-button class class="add-city__buttons-save" (click)="SetLanguage('Ru')">
          Rus
        </button>
        <button mat-raised-button class class="add-city__buttons-save" (click)="SetLanguage('En')">
          Eng
        </button>
        <button mat-raised-button class class="add-city__buttons-save" (click)="SetLanguage('Tr')">
          Turk
        </button>
        <button mat-raised-button class class="add-city__buttons-save" (click)="SetLanguage('Me')">
          Mont
        </button>
      </div>
      <div [hidden]="!(CurrentLanguage == 'En')" class="name__item">
        <p class="name__value">Название(EN)</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="neighborhoodNameEn">
          <button *ngIf="neighborhoodNameEn" matSuffix mat-icon-button aria-label="Clear"
            (click)="neighborhoodNameEn=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div [hidden]="!(CurrentLanguage == 'Ru')" class="name__item">
        <p class="name__value">Название(RU)</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="neighborhoodNameRu">
          <button *ngIf="neighborhoodNameRu" matSuffix mat-icon-button aria-label="Clear"
            (click)="neighborhoodNameRu=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div [hidden]="!(CurrentLanguage == 'Me')" class="name__item">
        <p class="name__value">Название(ME)</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="neighborhoodNameMe">
          <button *ngIf="neighborhoodNameMe" matSuffix mat-icon-button aria-label="Clear"
            (click)="neighborhoodNameMe=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div [hidden]="!(CurrentLanguage == 'Tr')" class="name__item">
        <p class="name__value">Название(TR)</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="neighborhoodNameTr">
          <button *ngIf="neighborhoodNameTr" matSuffix mat-icon-button aria-label="Clear"
            (click)="neighborhoodNameTr=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="name__item">
        <p class="name__value">Город</p>
        <mat-form-field appearance="fill" *ngIf="cities; else loading">
          <mat-label></mat-label>
          <mat-select disableRipple [(value)]="selectedCity">
            <mat-option *ngFor="let city of cities" [value]="city">{{DisplayCityName(city)}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <mat-spinner [diameter]="100" class="mat-spinner-color"></mat-spinner>
  </ng-template>
</section>
