<div class="LoginForm">
  <div class="example-container">
    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput="" type="text" #username>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" #password>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div class="LoginFormButtons">
      <div class="login">
        <button mat-flat-button color="primary" (click)="login(username.value, password.value)">Login</button>
        <mat-spinner [diameter]="30" style="margin-left: 10px;" *ngIf="IsLoggingIn"></mat-spinner>
      </div>
    </div>
  </div>

</div>
