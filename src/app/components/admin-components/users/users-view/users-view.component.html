<app-admin-header></app-admin-header>
<section class="proeprty-view">
    <div class="proeprty-view__container container">
        <div class="proeprty-view__head">
            <h1 class="proeprty-view__title">Выберите юзера для изменения</h1>
            <button mat-raised-button class="search__buttons-save">Добавить Юзера</button>
        </div>
        <div class="proeprty-view__search search">
            <div class="search__body">
                <div class="search__field">
                    <div class="add-city__name name">
                        <div class="name__item">
                            <p class="name__value">Полное имя:</p>
                            <mat-form-field class="example-form-field">
                                <mat-label>Clearable input</mat-label>
                                <input matInput type="text" [(ngModel)]="value">
                                <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <button mat-raised-button class="search__buttons-save">Поиск</button>
            </div>
        </div>
        <div class="proeprty-view__view view">
            <div class="view__header">
                <div class="view__choose-action">
                    <p class="view__value">Действие:</p>
                    <mat-form-field appearance="fill">
                        <mat-label>Select an option</mat-label>
                        <mat-select disableRipple>
                            <mat-option value="1">Option 1</mat-option>
                            <mat-option value="2">Option 2</mat-option>
                            <mat-option value="3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <p><button mat-raised-button class="search__buttons-save">Удалить</button></p>
                    <p class="view__value">Выбрано 0 из 100</p>
                </div>
            </div>
            <div class="view__nav">
                <div class="view__value"><mat-checkbox></mat-checkbox></div>
                <div class="view__value">Полное Имя</div>
                <div class="view__value">Роль</div>
            </div>
            <div class="view__item">
                <div class="view__value"><mat-checkbox></mat-checkbox></div>
                <div class="view__value"><a href="/admin/users/id:/change">Полное имя</a></div>
                <div class="view__value">Роль</div>
            </div>
        </div>
    </div>
</section>
