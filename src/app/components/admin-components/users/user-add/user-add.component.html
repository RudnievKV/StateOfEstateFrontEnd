<app-admin-header></app-admin-header>
<section class="add-city">
  <div class="add-city__container container">
    <div class="add-city__header">
      <h1 class="add-city__title">Добавить пользователя</h1>
    </div>
    <div class="add-city__header-footer">
      <button mat-raised-button class="add-city__buttons-save">Сохранить и добавить другого пользователя</button>
      <button mat-raised-button class="add-city__buttons-save">Сохранить и продолжить изменения</button>
      <button mat-raised-button class="add-city__buttons-save" (click)="Save()">Сохранить</button>
    </div>
    <div class="add-city__name name">
      <div class="name__item">
        <p class="name__value">Имя пользователя</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="username">
          <button *ngIf="username" matSuffix mat-icon-button aria-label="Clear" (click)="username=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="name__item">
        <p class="name__value">Емейл</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="email">
          <button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="name__item">
        <p class="name__value">Роль</p>
        <mat-form-field appearance="fill">
          <mat-label></mat-label>
          <mat-select disableRipple [(ngModel)]="role">
            <mat-option value="Owner">Главный администратор</mat-option>
            <mat-option value="Admin">Администратор</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="name__item">
        <p class="name__value">Пароль</p>
        <mat-form-field class="example-form-field">
          <mat-label></mat-label>
          <input matInput type="text" [(ngModel)]="password">
          <button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>

  </div>
</section>
