<app-admin-header></app-admin-header>
<section class="city-view">
  <div class="city-view__container container">
    <h1 class="city-view__title">Select a city to change</h1>
    <div class="city-view__search search">
      <div class="search__body">
        <div class="search__field">
            <div class="add-city__name name">
                <div class="name__item">
                    <p class="name__value">Full Name</p>
                    <mat-form-field class="example-form-field">
                        <mat-label>Clearable input</mat-label>
                        <input matInput type="text" [(ngModel)]="value">
                        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                          <mat-icon>close</mat-icon>
                        </button>
                      </mat-form-field>                     
                </div>
            </div>
        </div>
        <button mat-raised-button class="search__buttons-save">Search</button>
      </div>
    </div>
    <div class="city-view__view view" *ngIf="citiesPagedResponse; else loading">
      <div class="view__header">
        <div class="view__choose-action">
              <p class="view__value">Action:</p>
              <mat-form-field appearance="fill">
                  <mat-label>Select an option</mat-label>
                  <mat-select disableRipple>
                      <mat-option value="1">Option 1</mat-option>
                      <mat-option value="2">Option 2</mat-option>
                      <mat-option value="3">Option 3</mat-option>
                  </mat-select>
              </mat-form-field>  
              <p><button mat-raised-button class="search__buttons-save">Delete</button></p>     
              <p class="view__value">Selected {{selectedCities.length}} out of {{citiesPagedResponse.TotalRecords}}</p>      
          </div>
        </div>
      <div class="view__nav">
        <div class="view__value"><mat-checkbox (change)="selectAll()" [checked]="allSelected"></mat-checkbox></div>
        <div class="view__value">Name</div>
      </div>

      <div class="view__item" *ngFor="let city of citiesAndCheck; index as i;">
        <div class="view__value">
          <mat-checkbox (change)="selectCity(city.cityDto.City_ID)" [checked]="city.checked">

          </mat-checkbox>
        </div>
        <div class="view__value"><a href="/admin/cities/{{city.cityDto.City_ID}}/change">{{DisplayCityName(city)}}</a>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <mat-spinner [diameter]="100" class="mat-spinner-color"></mat-spinner>
  </ng-template>
</section>
