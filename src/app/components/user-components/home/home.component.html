<app-header></app-header>
<main class="main">
    <section class="search__page">
        <div class="search__container container">
            <div class="search__block">
                <div>
                    <div class="search__btn">НЕДВИЖИМОСТЬ</div>
                </div>
                <div class="search__title">Давайте искать дом <br> вашей мечты</div>
                <div class="search__value">Изучите наш ассортимент красивой недвижимости с <br> добавлением отдельных
                    жилых
                    помещений, подходящих для вас.
                </div>
                <div class="search__menu menu">
                    <div class="menu__buttons">
                        <button class="menu__search-btns active">Купить</button>
                        <button class="menu__search-btns">Арендовать</button>
                        <button class="menu__search-btns">Дома и виллы</button>
                        <button class="menu__search-btns">Купить</button>
                        <button class="menu__search-btns">Участки</button>
                        <button class="menu__search-btns">Поиск по ID</button>
                    </div>
                    <div class="menu__inputs">
                        <div class="menu__input">
                            <div class="menu__multiselect">
                                <div class="menu__selectBox" (click)="showCheckboxes()">
                                    <div class="menu__value">Город</div>
                                    <select>
                                        <option>Буба,Чеча</option>
                                    </select>
                                    <div class="menu__overSelect"></div>
                                </div>
                                <div id="checkboxes" *ngIf="showCheckbox">
                                    <ul class="menu__dropdown">
                                        <li>
                                            <label for="allEvents">
                                                <input type="checkbox" id="allEvents" [(ngModel)]="selectedAll"
                                                    name="allEvents" (change)="selectAll();" />All Events
                                            </label>
                                        </li>
                                        <li *ngFor="let channel of channelDDList">
                                            <label for="{{channel.channelId}}">
                                                <input type="checkbox" id="{{channel.channelId}}"
                                                    [(ngModel)]="channel.selected" (change)="checkIfAllSelected();"
                                                    name="{{channel.channelId}}" />{{channel.channelName}}</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="menu__input">
                            <div class="menu__multiselect">
                                <div class="menu__selectBox" (click)="showCheckboxes()">
                                    <div class="menu__value">Кол-во спален</div>
                                    <select>
                                        <option>5+,2</option>
                                    </select>
                                    <div class="menu__overSelect"></div>
                                </div>
                                <div id="checkboxes" *ngIf="showCheckbox">
                                    <ul class="menu__dropdown">
                                        <li>
                                            <label for="allEvents">
                                                <input type="checkbox" id="allEvents" [(ngModel)]="selectedAll"
                                                    name="allEvents" (change)="selectAll();" />All Events
                                            </label>
                                        </li>
                                        <li *ngFor="let channel of channelDDList">
                                            <label for="{{channel.channelId}}">
                                                <input type="checkbox" id="{{channel.channelId}}"
                                                    [(ngModel)]="channel.selected" (change)="checkIfAllSelected();"
                                                    name="{{channel.channelId}}" />{{channel.channelName}}</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="menu__input">
                            <div class="menu__multiselect">
                                <div class="menu__selectBox" (click)="showCheckboxes()">
                                    <div class="menu__value">Цена</div>
                                    <select>
                                        <option>300$</option>
                                    </select>
                                    <div class="menu__overSelect"></div>
                                </div>
                                <div id="checkboxes" *ngIf="showCheckbox">
                                    <ul class="menu__dropdown">
                                        <li>
                                            <label for="allEvents">
                                                <input type="checkbox" id="allEvents" [(ngModel)]="selectedAll"
                                                    name="allEvents" (change)="selectAll();" />All Events
                                            </label>
                                        </li>
                                        <li *ngFor="let channel of channelDDList">
                                            <label for="{{channel.channelId}}">
                                                <input type="checkbox" id="{{channel.channelId}}"
                                                    [(ngModel)]="channel.selected" (change)="checkIfAllSelected();"
                                                    name="{{channel.channelId}}" />{{channel.channelName}}</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="menu__input">
                            <div class="menu__multiselect">
                                <div class="menu__selectBox" (click)="showCheckboxes()">
                                    <div class="menu__value">Опции</div>
                                    <select>
                                        <option>Кебаб в постель</option>
                                    </select>
                                    <div class="menu__overSelect"></div>
                                </div>
                                <div id="checkboxes" *ngIf="showCheckbox">
                                    <ul class="menu__dropdown">
                                        <li>
                                            <label for="allEvents">
                                                <input type="checkbox" id="allEvents" [(ngModel)]="selectedAll"
                                                    name="allEvents" (change)="selectAll();" />All Events
                                            </label>
                                        </li>
                                        <li *ngFor="let channel of channelDDList">
                                            <label for="{{channel.channelId}}">
                                                <input type="checkbox" id="{{channel.channelId}}"
                                                    [(ngModel)]="channel.selected" (change)="checkIfAllSelected();"
                                                    name="{{channel.channelId}}" />{{channel.channelName}}</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="menu__search-btn">Поиск</button>
                </div>
            </div>
        </div>

    </section>
</main>
