<header class="header">
    <div class="header__container container">
        <a [routerLinkActive]="'active'" [routerLink]="''" [routerLinkActiveOptions]="{exact: true}"
            class="header__logo">Dimas</a>
        <div class="header__menu menu ">
            <nav class="menu__body" [ngClass]="status ? 'menu-opeb' : 'menu__body'">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" [routerLink]="'/search-rent'" [routerLinkActive]="'active'">Аренда</a>
                    </li>
                    <li class="menu__item"><a href="" class="menu__link">Продажа</a>
                        <span class="arrow down"></span>
                        <ul class="sub-menu__list">
                            <li>
                                <a href="" class="sub-menu__link">Дома и виллы</a>
                            </li>
                            <li>
                                <a href="" class="sub-menu__link">Участки</a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu__item"><a href="" class="menu__link">Управление недвижимостью</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Еще...</a>
                        <span class="arrow down"></span>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header__lang lang">
            <nav class="lang__menu">
                <ul class="lang__list">
                    <li>
                        <div class="lang__body">
                            <a href="" class="lang__link">RU</a>
                            <span class="arrow down"></span>
                        </div>
                        <ul class="sub-lang__list">
                            <li>
                                <a href="" class="sub-lang__link">Eng</a>
                            </li>
                            <li>
                                <a href="" class="sub-lang__link">Tr</a>
                            </li>
                            <li>
                                <a href="" class="sub-lang__link">Me</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <button [ngClass]="status ? 'open' : 'icon-menu'" (click)="clickEvent()" type="button"
                class="icon-menu"><span class=""></span></button>
        </div>
    </div>
</header>
